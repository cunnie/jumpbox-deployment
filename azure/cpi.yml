---
- type: replace
  path: /releases/-
  value:
    name: "bosh-azure-cpi"
    version: "35.3.0"
    url: "https://bosh.io/d/github.com/cloudfoundry-incubator/bosh-azure-cpi-release?v=35.3.0"
    sha1: "990fcfa31e70c99a109b8284d35f0b4e79665559"

- type: replace
  path: /resource_pools/name=vms/stemcell?
  value:
    url: https://bosh.io/d/stemcells/bosh-openstack-kvm-ubuntu-xenial-go_agent-raw?v=87.3
    sha1: 8c9bbfdf5f8e51e4e7aa906ee462d61d7b74ed55

# Configure sizes
- type: replace
  path: /resource_pools/name=vms/cloud_properties?
  value:
    instance_type: Standard_D1_v2

- type: replace
  path: /networks/name=private/subnets/0/cloud_properties?
  value:
    resource_group_name: ((resource_group_name))
    virtual_network_name: ((vnet_name))
    subnet_name: ((subnet_name))

- type: replace
  path: /networks/name=public/subnets?/-
  value:
    cloud_properties:
      resource_group_name: ((resource_group_name))

# Add CPI job
- type: replace
  path: /cloud_provider/template?
  value:
    name: azure_cpi
    release: bosh-azure-cpi

- type: replace
  path: /cloud_provider/ssh_tunnel?
  value:
    host: ((external_ip))
    port: 22
    user: vcap
    private_key: ((private_key))

- type: replace
  path: /cloud_provider/properties/azure?
  value:
    environment: AzureCloud
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
    client_id: ((client_id))
    client_secret: ((client_secret))
    resource_group_name: ((resource_group_name))
    storage_account_name: ((storage_account_name))
    default_security_group: ((default_security_group))
    ssh_user: vcap
    ssh_public_key: ((public_key))
